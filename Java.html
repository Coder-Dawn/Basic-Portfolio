<body>
<script type="text/javascript">

if (steakEater == true) {
	alert("Here's a steak");
}
else {
	document.write("Here's a tofu stir fry");
}

// confirm, document.write and if and else statement//

var year = prompt("What year were you born?");
</script>

</body>
